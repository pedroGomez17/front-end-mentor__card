<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Red+Hat+Display:wght@500;
700;900&display=swap" rel="stylesheet">
 
  </head>
<body>
  <main class="main-container">
    <section class="card">
      <div class="card__icon-continer">
       <img src="./images/icon-star.svg" class="card__icon-continer__star">
      </div>
      <h1 class="title">How did we do?</h1>
      <p class="parrafo">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <div class="five-button">
        <button class="button-circle">1</button>
        <button class="button-circle">2</button>
        <button class="button-circle">3</button>
        <button class="button-circle">4</button>
        <button class="button-circle">5</button>
      </div>
      <button class="Submit">Submit</button>

   </section>
    <section class="tanks-state">
     <img src="./images/illustration-thank-you.svg" class="tanks-state__image">
     <div class="thanks-state__result">You select<span class="thanks-state__result--number">  4  </span> out of 5</div>
    <h2 class="thanks-state__title">Thank you</h2>
    <p class="thanks-state__parrafo">graciaas por calificarnos</p>
   </section>
  </main>


  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target ="_blank" href="https://www.google.com/">Pedro Gomez</a>.
  </footer>
  <script src="./main.js"></script>
</body>
</html>
